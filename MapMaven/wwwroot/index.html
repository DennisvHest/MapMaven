    <style>
        .load-icon {
            position: absolute;
            left: calc(50% - 75px);
            top: calc(50% - 75px);
            width: 150px;
            height: 150px;
            animation-name: pulse;
            animation-duration: 3s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            transition-timing-function: ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>

    <script src="./Components/SideNav.razor.js"></script>
</head>
