name: Publish Map Maven Functions PRODUCTION
on:
  push:
    branches:
    - master
  workflow_dispatch:
env:
  AZURE_FUNCTIONAPP_NAME: map-maven-functions
  AZURE_FUNCTIONAPP_PACKAGE_PATH: MapMaven.Functions\published
jobs:
  build:
    uses: ./.github/workflows/map-maven-functions-build.yml
  deploy:
    runs-on: windows-latest
    needs: build
    environment: production
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: functionapp
        path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        publish-profile: ${{ secrets.MAP_MAVEN_FUNCTIONS_PRODUCTION_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
